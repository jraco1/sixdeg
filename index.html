<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Lab 2">
    <meta name="author" content="Weather REST">

    <title>Lab 2</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <!-- Custom styles -->
    <link href="css/main.css" rel="stylesheet">
    

</head>

<body>

    <div class="container mx-auto">
        <div class="row text-center mx-auto">
            <div class="col text-center mx-auto" >
                <img src="img/pokemon.png" width="400px" id="logo" alt="" />
            </div>
        </div>
        <div class="row text-center mx-auto" id="poke">
            <div class="col-lg-6 mx-auto">
                <form class="input-group">
                    <input type="text" id="pokeName" class="form-control" placeholder="Type in a Pokemon name...">
                    <span class="input-group-btn" name="itemTitle">
                    <button id="submitButton" class="btn btn-default" type="submit">Check it out!</button>
                    </span>
                </form>
                <hr />
            </div>
        </div>
    </div>
    <div id="poke-container">
        <div class="container mx-auto" id="poke1">
            <div class="row text-center" id="poke-main">
                <div class="col-lg-6 mx-auto" id="poke-info">
                    <div id="pokePic"></div>
                    <h1><span id="pokeTitle"></span></h1>
                    <span id="pokeId"></span>
                    <div><span id="pokeHeight"></span></div>
                    <div><span id="pokeWeight"></span></div>
                    <div><span id="pokeDescription"></span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/poke.js"></script>
</body>
</html>
